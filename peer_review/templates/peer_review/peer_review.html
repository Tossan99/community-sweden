{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/peer_review.css' %}">
{% endblock %}

{% block content %}
<!-- peer_review.html content starts here -->
<div class="container">
    <div class="row">
        {% for peerreview in object_list %}
            <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <img src="{% static 'images/peer-review-placeholder.png' %}" style="height:100%;width:100%;">
                    </div>
                    <div class="col-6">
                        <h3><b>{{peerreview.title}}</b></h3>
                        <h5><b>{{peerreview.author}}</b></h5>
                        <h5><i>{{peerreview.created_on}}</i></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4>{{peerreview.excerpt}}</h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- peer_review.html content ends here -->
{% endblock %}
