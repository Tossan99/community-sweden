{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">

        <!-- Google Fonts-->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <title>Community Sweden</title>
    </head>

    <body>
        
        <!-- Header -->
        <header>
            <div class="row pt-2">
                <div class="col-1">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" 
                        data-bs-target="#offcanvasMenue" aria-controls="offcanvasScrolling">
                        <span><i class="fa-solid fa-arrow-right fa-2xl"></i></span>
                    </button>
                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" 
                        tabindex="-1" id="offcanvasMenue" aria-labelledby="offcanvasMenueLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasMenueLabel">Side Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <p>Try scrolling the rest of the page to see this option in action.</p>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <a href="{% url 'home' %}" class="nav-link main-logo-link">
                        <h1 class="">Community Sweden</h1>
                    </a>
                </div>
                <div class="col-2">
                    <ul class="list-inline list-unstyled text-center text-lg-right my-0">
                        <li class="list-inline-item dropdown">
                            <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="text-center">
                                    <div><i class="fas fa-user fa-lg"></i></div>
                                    <p class="my-0">My Account</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary w-auto mx-auto">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profiles' %}">Profiles</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Displaying Django Messages -->
        <div class="container-fluid mt-2">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show m-0" id="msg" role="alert">
                        <h5 class="m-0">{{ message | safe }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <main>
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
        </main>

        <!-- Footer -->
        <footer>

        </footer>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>

        <!-- Font Awesome JavaScript -->
        <script src="https://kit.fontawesome.com/6b05e2d640.js" crossorigin="anonymous"></script>

    </body>
</html>
